name: food_calorie_app
description: 食物热量识别应用
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # 相机与图片处理
  camera: ^0.10.5+5
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  image: ^4.1.3

  # 网络请求
  dio: ^5.4.0

  # 数据库
  sqflite: ^2.3.0
  path: ^1.8.3

  # 状态管理
  provider: ^6.1.1

  # 工具库
  intl: ^0.20.2
  shared_preferences: ^2.2.2

  # UI组件
  flutter_staggered_animations: ^1.1.1
  
  # 图表库
  fl_chart: ^0.66.0
  
  # 图片选择
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

