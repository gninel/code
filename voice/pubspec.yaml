name: voice_autobiography_flutter
description: Flutter版语音自传生成应用

# 应用版本信息
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI框架
  cupertino_icons: ^1.0.2
  material_color_utilities: ^0.11.1

  # 状态管理
  flutter_bloc: ^8.1.3
  provider: ^6.0.5
  equatable: ^2.0.5

  # 网络请求
  dio: ^5.3.2
  json_annotation: ^4.8.1

  # 数据库
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 音频处理
  record: ^5.1.2
  just_audio: ^0.9.36
  audio_session: ^0.1.16
  permission_handler: ^11.0.1

  # 文件处理
  path: ^1.8.3
  file_picker: ^10.3.7

  # 国际化
  intl: ^0.20.2

  # 工具库
  logger: ^2.0.2+1
  uuid: ^4.2.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  dartz: ^0.10.1

  # WebSocket支持 (Flutter内置)
  # 加密
  crypto: ^3.0.3

  # Shared Preferences
  shared_preferences: ^2.2.2

# 强制依赖版本以解决兼容性问题
dependency_overrides:
  record_linux: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # 代码生成
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  mockito: ^5.4.2
  bloc_test: ^9.1.0

flutter:
  uses-material-design: true

  # 应用资源配置
  assets:
    - assets/images/
    - assets/audio/
    - assets/icons/

  # 字体配置
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

# Flutter特定配置
flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/generated
  output_localization_file: app_localizations.dart
  template_arb_file: app_en.arb
  output_class: AppLocalizations